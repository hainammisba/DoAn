<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách cuộc họp</title>

    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />
    <link rel="stylesheet" href="../assets/vendor/css/core.css" />
    <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" />

    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            width: 50%;
            border-radius: 8px;
            background: white;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
            <div id="sidebar"></div>
            <script>
                fetch("layout/sidebar.html")
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("sidebar").innerHTML = data;
                    });
            </script>

            <div class="layout-page">
                <div class="content-wrapper">
                    <div class="container-xxl flex-grow-1 container-p-y">
                        <h4 class="fw-bold py-3 mb-4">Danh sách cuộc họp</h4>

                        <!-- Thanh công cụ -->
                        <div class="d-flex align-items-center gap-2 mb-3">
                            <input type="text" id="search" class="form-control" placeholder="Tìm kiếm cuộc họp..." style="max-width: 250px;">
                            <button id="filter-btn" class="btn btn-outline-secondary">Lọc</button>
                            <button id="openModalBtn" class="btn btn-primary">Tạo cuộc họp mới</button>
                        </div>

                        <!-- Modal Lọc -->
                        <div id="filter-modal" class="modal">
                            <div class="modal-content">
                                <h5 class="modal-title">Lọc cuộc họp</h5>

                                <!-- From - To -->
                                <div class="d-flex gap-2">
                                    <div class="w-50">
                                        <label>From:</label>
                                        <input type="date" id="filter-from-date" class="form-control">
                                    </div>
                                    <div class="w-50">
                                        <label>To:</label>
                                        <input type="date" id="filter-to-date" class="form-control">
                                    </div>
                                </div>

                                <button id="apply-filter" class="btn btn-primary mt-3">Áp dụng</button>
                                <button class="btn btn-secondary mt-3" id="closeFilter">Đóng</button>
                            </div>
                        </div>

                        <!-- Danh sách cuộc họp -->
                        <div id="meeting-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Core JS -->
    <script src="../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../assets/vendor/libs/popper/popper.js"></script>
    <script src="../assets/vendor/js/bootstrap.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const filterModal = document.getElementById('filter-modal');
            const filterBtn = document.getElementById('filter-btn');
            const closeFilter = document.getElementById('closeFilter');
            const applyFilterBtn = document.getElementById('apply-filter');
            const meetingList = document.getElementById('meeting-list');

            let meetings = JSON.parse(localStorage.getItem('meetings')) || [];

            function renderMeetings() {
                meetingList.innerHTML = "";
                meetings.forEach((meeting, index) => {
                    let meetingItem = document.createElement('div');
                    meetingItem.classList.add('card', 'mb-3', 'p-3', 'meeting-item');
                    meetingItem.innerHTML = `
                        <h5>${meeting.date} - ${meeting.title}</h5>
                        <p>${meeting.details}</p>
                        <button class="delete-btn btn btn-danger" data-index="${index}">Xóa</button>
                    `;
                    meetingList.appendChild(meetingItem);
                });
            }

            filterBtn.addEventListener('click', () => filterModal.style.display = 'flex');
            closeFilter.addEventListener('click', () => filterModal.style.display = 'none');

            applyFilterBtn.addEventListener('click', function () {
                let fromDate = document.getElementById("filter-from-date").value;
                let toDate = document.getElementById("filter-to-date").value;

                let filteredMeetings = meetings.filter(meeting => {
                    let meetingDate = new Date(meeting.date);
                    let from = fromDate ? new Date(fromDate) : null;
                    let to = toDate ? new Date(toDate) : null;

                    if (from && to) {
                        return meetingDate >= from && meetingDate <= to;
                    }

                    return true;
                });

                renderFilteredMeetings(filteredMeetings);
                filterModal.style.display = 'none';
            });

            function renderFilteredMeetings(filteredMeetings) {
                meetingList.innerHTML = "";
                filteredMeetings.forEach((meeting, index) => {
                    let meetingItem = document.createElement('div');
                    meetingItem.classList.add('card', 'mb-3', 'p-3', 'meeting-item');
                    meetingItem.innerHTML = `
                        <h5>${meeting.date} - ${meeting.title}</h5>
                        <p>${meeting.details}</p>
                        <button class="delete-btn btn btn-danger" data-index="${index}">Xóa</button>
                    `;
                    meetingList.appendChild(meetingItem);
                });
            }

            renderMeetings();
        });
    </script>
</body>
</html>
