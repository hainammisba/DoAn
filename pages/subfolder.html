    <style>
        /* Tùy chỉnh giao diện folder/subfolder */
        .folder-card {
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            padding: 1rem;
        }

        .folder-card:hover {
            transform: scale(1.02);
        }

        .folder-actions {
            display: none;
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            z-index: 2;
        }

        .folder-card:hover .folder-actions {
            display: block;
        }

        /* Đảm bảo nội dung trong card không bị chồng lấn */
        .folder-card .card-body {
            position: relative;
            padding-top: 3rem;
            /* tạo khoảng trống cho folder-actions */
        }

        /* Khi folder được bọc bởi thẻ a, bỏ gạch chân */
        .folder-link {
            text-decoration: none;
            color: inherit;
        }
    </style>

                                    <li>

                                            <div class="d-flex">

                                                        <img src="../assets/img/avatars/1.png" alt

                <!-- Content wrapper -->
                <div class="content-wrapper">
                    <!-- Content -->
                    <div class="container-xxl flex-grow-1 container-p-y">
                        <h4 class="fw-bold py-3 mb-4">Quản Lý Nội Dung - Subfolder</h4>
                        <!-- Toolbar: Thêm subfolder, Thêm file & Sắp xếp -->
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div>
                                <button class="btn btn-primary me-2" id="add-subfolder">
                                    <i class="bx bx-folder-plus"></i> Thêm subfolder
                                </button>
                                <button class="btn btn-secondary" id="add-file">
                                    <i class="bx bx-upload"></i> Thêm file
                                </button>
                            </div>
                            <select class="form-select" id="sort-items" style="width: auto;">
                                <option value="name">Sắp xếp theo tên</option>
                                <option value="date">Sắp xếp theo ngày</option>
                            </select>
                        </div>

                        <!-- Item List: hiển thị danh sách subfolder và file -->
                        <div class="row" id="item-list">
                            <!-- Sample Subfolder Card -->
                            <div class="col-md-3 mb-4">
                                <a href="subfolder-detail.html" class="folder-link">
                                    <div class="card folder-card">
                                        <div class="card-body">
                                            <div class="d-flex align-items-center mb-2">
                                                <i class="bx bx-folder fs-2 text-info me-2"></i>
                                                <h5 class="card-title mb-0">Subfolder 1</h5>

                            <!-- Sample File Card -->

                                                <h5 class="card-title mb-0">File 1</h5>
                                            </div>
                                            <p class="card-text small mb-1">Người tải: Bob</p>
                                            <p class="card-text small">Tải ngày: 2025-03-12</p>
                                            <div class="folder-actions">
                                                <button class="btn btn-sm btn-outline-primary me-1" title="Sửa">
                                                    <i class="bx bx-edit"></i>
                                                </button>
                                                <button class="btn btn-sm btn-outline-secondary me-1" title="Đổi tên">

    <!-- Modal: Tạo Subfolder mới -->
    <div class="modal fade" id="createSubfolderModal" tabindex="-1" aria-labelledby="createSubfolderModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="create-subfolder-form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createSubfolderModalLabel">Tạo subfolder mới</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="subfolderNameInput" class="form-label">Tên subfolder</label>
                            <input type="text" class="form-control" id="subfolderNameInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="subfolderCreatorInput" class="form-label">Người tạo</label>
                            <input type="text" class="form-control" id="subfolderCreatorInput" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary">Tạo subfolder</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End Modal -->

    <!-- Modal: Thêm file mới -->
    <div class="modal fade" id="uploadFileModal" tabindex="-1" aria-labelledby="uploadFileModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="upload-file-form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="uploadFileModalLabel">Tải file lên</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="fileInput" class="form-label">Chọn file</label>
                            <input type="file" class="form-control" id="fileInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="fileUploaderInput" class="form-label">Người tải</label>
                            <input type="text" class="form-control" id="fileUploaderInput" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary">Tải file</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Core JS -->
    <script src="../assets/vendor/libs/jquery/jquery.js"></script>

    <script src="../assets/vendor/js/menu.js"></script>
    <!-- Vendors JS -->

    <script src="../assets/js/main.js"></script>

    <!-- Script xử lý subfolder và file (thêm động qua modal) -->
    <script>
        // Khởi tạo modal Bootstrap
        const createSubfolderModalEl = document.getElementById('createSubfolderModal');
        const createSubfolderModal = new bootstrap.Modal(createSubfolderModalEl);
        const uploadFileModalEl = document.getElementById('uploadFileModal');
        const uploadFileModal = new bootstrap.Modal(uploadFileModalEl);
        // Khi nhấn nút Thêm subfolder, mở modal tạo subfolder
        document.getElementById('add-subfolder').addEventListener('click', function() {
            document.getElementById('create-subfolder-form').reset();
            createSubfolderModal.show();
        });
        // Xử lý sự kiện submit form tạo subfolder
        document.getElementById('create-subfolder-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const subfolderName = document.getElementById('subfolderNameInput').value.trim();
            const subfolderCreator = document.getElementById('subfolderCreatorInput').value.trim();
            if (subfolderName && subfolderCreator) {
                const itemList = document.getElementById('item-list');
                const newItemCard = document.createElement('div');
                newItemCard.className = 'col-md-3 mb-4';
                newItemCard.innerHTML = `
          <a href="subfolder-detail.html" class="folder-link">
            <div class="card folder-card">
              <div class="card-body">
                <div class="d-flex align-items-center mb-2">
                  <i class="bx bx-folder fs-2 text-info me-2"></i>
                  <h5 class="card-title mb-0">${subfolderName}</h5>
                </div>
                <p class="card-text small mb-1">Người tạo: ${subfolderCreator}</p>
                <p class="card-text small">Tạo ngày: ${new Date().toISOString().split('T')[0]}</p>
                <div class="folder-actions">
                  <button class="btn btn-sm btn-outline-primary me-1" title="Sửa">
                    <i class="bx bx-edit"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-secondary me-1" title="Đổi tên">
                    <i class="bx bx-rename"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-danger" title="Xóa">
                    <i class="bx bx-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </a>
        `;
                itemList.appendChild(newItemCard);
                createSubfolderModal.hide();
            }
        });
        // Khi nhấn nút Thêm file, mở modal tải file
        document.getElementById('add-file').addEventListener('click', function() {
            document.getElementById('upload-file-form').reset();
            uploadFileModal.show();
        });
        // Xử lý sự kiện submit form tải file
        document.getElementById('upload-file-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const uploader = document.getElementById('fileUploaderInput').value.trim();
            if (fileInput.files.length > 0 && uploader) {
                const file = fileInput.files[0];
                const itemList = document.getElementById('item-list');
                const newFileCard = document.createElement('div');
                newFileCard.className = 'col-md-3 mb-4';
                newFileCard.innerHTML = `
          <a href="file-detail.html" class="folder-link">
            <div class="card folder-card">
              <div class="card-body">
                <div class="d-flex align-items-center mb-2">
                  <i class="bx bx-file fs-2 text-success me-2"></i>
                  <h5 class="card-title mb-0">${file.name}</h5>
                </div>
                <p class="card-text small mb-1">Người tải: ${uploader}</p>
                <p class="card-text small">Tải ngày: ${new Date().toISOString().split('T')[0]}</p>
                <div class="folder-actions">
                  <button class="btn btn-sm btn-outline-primary me-1" title="Sửa">
                    <i class="bx bx-edit"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-secondary me-1" title="Đổi tên">
                    <i class="bx bx-rename"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-danger" title="Xóa">
                    <i class="bx bx-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </a>
        `;
                itemList.appendChild(newFileCard);
                uploadFileModal.hide();
            }
        });
    </script>
