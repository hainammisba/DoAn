    <!-- Core CSS -->

    <script src="../assets/vendor/js/helpers.js"></script>
    <script src="../assets/js/config.js"></script>
    <style>
        /* Tùy chỉnh giao diện folder */
        .folder-card {
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            /* Thêm padding để tránh các thành phần chồng lên nhau */
            padding: 1rem;
        }

        .folder-card:hover {
            transform: scale(1.02);
        }

        .folder-actions {
            display: none;
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            z-index: 2;
        }

        .folder-card:hover .folder-actions {
            display: block;
        }

        /* Đảm bảo nội dung trong card không bị chồng lấn */
        .folder-card .card-body {
            position: relative;
            padding-top: 3rem;
            /* để tạo khoảng trống cho folder-actions */
        }

        /* Khi folder được bọc bởi thẻ a, bỏ gạch chân */
        .folder-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

                    </div>
                    <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
                        <!-- Search -->
                        <div class="navbar-nav align-items-center">
                            <div class="nav-item d-flex align-items-center">
                                <i class="bx bx-search fs-4 lh-0"></i>
                                <input type="text" class="form-control border-0 shadow-none" placeholder="Search..."
                                    aria-label="Search..." />
                            </div>
                        </div>
                        <!-- /Search -->
                        <ul class="navbar-nav flex-row align-items-center ms-auto">
                            <!-- User -->
                            <li class="nav-item navbar-dropdown dropdown-user dropdown">
                                <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);"
                                    data-bs-toggle="dropdown">

                                        <img src="../assets/img/avatars/1.png" alt
                                            class="w-px-40 h-auto rounded-circle" />

                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li>
                                        <a class="dropdown-item" href="#">
                                            <div class="d-flex">
                                                <div class="flex-shrink-0 me-3">
                                                    <div class="avatar avatar-online">
                                                        <img src="../assets/img/avatars/1.png" alt
                                                            class="w-px-40 h-auto rounded-circle" />
                                                    </div>
                                                </div>
                                                <div class="flex-grow-1">
                                                    <span class="fw-semibold d-block">John Doe</span>
                                                    <small class="text-muted">Admin</small>
                                                </div>
                                            </div>

                                    </li>
                                    <li>
                                        <div class="dropdown-divider"></div>

                                    <li>

                                            <span class="align-middle">My Profile</span>

                                    <li>
                                        <a class="dropdown-item" href="#">

                                    <li>

                                    <li>

                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <!--/ User -->

                <!-- Content wrapper -->

                    <!-- Content -->

                        <h4 class="fw-bold py-3 mb-4">Quản Lý Nội Dung - Folder Cuộc Họp</h4>

                                                </button>

                                    </div>
                                </a>
                            </div>
                            <!-- Sample Folder Card 2 -->
                            <div class="col-md-3 mb-4">

                                                <i class="bx bx-folder fs-2 text-warning me-2"></i>

    <!-- Modal: Tạo folder mới -->
    <div class="modal fade" id="createFolderModal" tabindex="-1" aria-labelledby="createFolderModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="create-folder-form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createFolderModalLabel">Tạo folder mới</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="folderNameInput" class="form-label">Tên folder</label>
                            <input type="text" class="form-control" id="folderNameInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="creatorInput" class="form-label">Người tạo</label>
                            <input type="text" class="form-control" id="creatorInput" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary">Tạo folder</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End Modal -->

    <!-- Core JS -->
    <script src="../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../assets/vendor/libs/popper/popper.js"></script>

    <!-- Main JS -->
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/dashboards-analytics.js"></script>
    <!-- Script xử lý folder (thêm folder động qua modal) -->
    <script>
        // Khởi tạo modal Bootstrap
        const createFolderModalEl = document.getElementById('createFolderModal');
        const createFolderModal = new bootstrap.Modal(createFolderModalEl);
        // Khi nhấn nút Thêm folder, mở modal
        document.getElementById('add-folder').addEventListener('click', function() {
            // Reset form
            document.getElementById('create-folder-form').reset();
            createFolderModal.show();
        });
        // Xử lý sự kiện submit form tạo folder
        document.getElementById('create-folder-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const folderName = document.getElementById('folderNameInput').value.trim();
            const creatorName = document.getElementById('creatorInput').value.trim();
            if (folderName && creatorName) {
                const folderList = document.getElementById('folder-list');
                const newFolderCard = document.createElement('div');
                newFolderCard.className = 'col-md-3 mb-4';
                newFolderCard.innerHTML = `
          <a href="subfolder.html" class="folder-link">
            <div class="card folder-card">
              <div class="card-body">
                <div class="d-flex align-items-center mb-2">
                  <i class="bx bx-folder fs-2 text-warning me-2"></i>
                  <h5 class="card-title mb-0">${folderName}</h5>
                </div>
                <p class="card-text small mb-1">Người tạo: ${creatorName}</p>
                <p class="card-text small">Tạo ngày: ${new Date().toISOString().split('T')[0]}</p>
                <div class="folder-actions">
                  <button class="btn btn-sm btn-outline-primary me-1" title="Sửa">
                    <i class="bx bx-edit"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-secondary me-1" title="Đổi tên">
                    <i class="bx bx-rename"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-danger" title="Xóa">
                    <i class="bx bx-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </a>
        `;
                folderList.appendChild(newFolderCard);
                createFolderModal.hide();
            }
        });
    </script>
